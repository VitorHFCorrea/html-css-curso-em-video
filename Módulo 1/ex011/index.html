<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
        <!--Por padrão, o site abre a foto G.-->
        <!--Caso, o display seja menor que 1000px (+50 da barra de rolamento lateral), ele troca pra foto M-->
        <!--Caso, o display seja menor que 700px (+50 da barra de rolamento lateral), ele troca pra foto P-->
        <!--A ordem importa! a menor foto deve vir no primeiro source-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Fogos-de-artificio-som-estourado-fds-kkkkk (1).mp3" type="audio/mpeg"> <!--evitar utiizar wav-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Fogos-de-artificio-som-estourado-fds-kkkkk (1).mp3"> Clique aqui</a> para baixar o arquivo .m4a</p>
    </audio>
</body>
</html>
