<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square"> <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li type="square"> <abbr title="Use a tag &lt;title&gt;">Títulos</abbr>
        <li type="square"> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li type="square"> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li type="square"> <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li type="square"> <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        <li type="square"> <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
